<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each in rest parameters</title>
    <script>

        function show1(...args)
        {

            args.forEach(x=>{

                document.write(x+"<br>");
            })
        }
        show1(10,20,30,40);
    </script>
</head>
