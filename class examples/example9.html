<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Emp{

            constructor(ename,salary){

                this.ename=ename;
                this.salary=salary;


            }
        }

        let e1=new Emp("Amit",10000.0);
        let e2=new Emp("Ravi",20000.0);

        document.write(e1.ename+","+e2.salary);
        
        document.write("<br>"+e2.ename+","+e2.salary);
    </script>
</head>
