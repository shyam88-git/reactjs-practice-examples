<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class examples</title>
    <script>

        class Emp{

            ename="Amit";
            salary=45000.0;
        }

        let e1=new Emp();
        let e2=new Emp();

        document.write("ename:"+e1.ename+","+"salary:"+e1.salary);
        document.write("<br>");
        document.write("ename:"+e2.ename+","+"salary:"+e2.salary);
    </script>
</head>
<body>
    
</body>
</html>
