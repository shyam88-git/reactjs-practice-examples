<html lang="en">
<head>

    <title>Document</title>
    <body>
      <script>

          class Emp{

            constructor(fname,lname){

              this.fname=fname;
              this.lname=lname;
            }

            get fullName(){

              return `${this.fname + ' '+ this.lname}`;
            }

            set fullName(name){

              let arr=name.split(" ");
              this.fname=arr[0];
              this.lname=arr[1];
            }
          

          }
          let e1=new Emp("Amit","Sunar");
          document.write("Your full name is:"+e1.fullName +"<br>");

          e1.fullName="Shyam Sharki";
          document.write(e1.fullName);

      </script>
    
</body>
