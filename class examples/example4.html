    <title>class examples</title>
    <script>

        class Emp{

            ename;
            salary;
        }
        //data memebers by derault be default.
        let e1=new Emp();

        console.log(e1.ename+","+e1.salary);

        let e2=new Emp();
        e2.ename="Deepak";

        console.log(e2.ename+","+e2.salary);
    </script>
    </script>
