<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Emp{

            constructor(ename,salary){

                this.ename=ename;
                this.salary=salary;

                
            }

            reiseSalary()
            {

                this.salary=this.salary+this.salary*0.1;
            }
        }

        let e1=new Emp("Amit",50000.0);
        let e2=new Emp("Ravi",40000.0);
        document.write("Before incrementing the salary <br>");

        document.write(e1.ename+","+e1.salary);
        document.write(e2.ename+","+e2.salary);

        e1.reiseSalary();
        e2.reiseSalary();

        document.write("<br>After incrementing the salary <br>");
        document.write(e1.ename+","+e1.salary);
        document.write(e2.ename+","+e2.salary);

    </script>
</head>
<body>
    
</body>
</html>
