<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Emp{


            constructor(ename,salary)
            {

                this.ename=ename;
                this.salary=salary;
            }
            toString(){

                return `${this.ename},${this.salary}<br>`;
            }
        }

        let e1=new Emp("Amit",50000.0);
        document.write(e1);

        let e2=new Emp("Sumit",65000.0);
        document.write(e2);
    </script>
</head>
