<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Emp {

           constructor(name,salary){

            this.name=name;
            this.salary=salary;

           }

           toString(){

             return `${this.name} ,${this.salary}`;
           }

           raiseSalary(){

                return this.salary=this.salary+this.salary*0.1;
           }
           }

           class Manager extends Emp{

                constructor(name,salary,bonus){

                    super(name,salary);
                    this.bonus=bonus;
                }
                toString(){

                    return `${this.name} ,${this.salary} ,${this.bonus}`;
                }

                raiseIncome(){

                    this.raiseSalary();
                    return this.bonus=this.bonus+this.bonus*0.1;
                }

           }

           let e1=new Manager("Amit",10000.0,25000);
           e1.raiseIncome();
           document.write(e1);
    </script>
    
</body>
</html>
