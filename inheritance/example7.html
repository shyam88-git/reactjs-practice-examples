<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Emp{

            constructor(name,salary)
            {

                this.name=name;
                this.salary=salary;
            }
            toString(){

                return `${this.name},${this.salary}`;
            }
        }
        class Manager extends Emp{
            // if the parent class have the parametarized constructor but not  have the constructor in child class although 
            // javascript makes the default constructor of of child class parametarized accordance to the constructor of parent class.

        }
        let boss=new Manager("Amit",10000.0);
        document.write(boss);
    </script>
</head>
<body>
    
</body>
</html>
