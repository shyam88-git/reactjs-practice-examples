<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Vehicle{

            constructor()
            {

                document.write("instanting car......<br>");
            }

            accelerate()
            {

                document.write("accelerating.................<br>");
            }
        }

        class Car extends Vehicle{

            reverse(){

                document.write("reversing..................");
            }
        }

        let myCar=new Car();
        myCar.accelerate();
        myCar.reverse();
    </script>
</head>
<body>
    
</body>
</html>
