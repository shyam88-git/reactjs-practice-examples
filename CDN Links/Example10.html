<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Creating a component function and rendering it using createElement() and render()</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>

        function MyApp()
        {

            let myElement=React.createElement('div',null,React.createElement('h1',null,'What is React JS?'),
            React.createElement('p',null,'React is component based library.'));
            return myElement;
        }
        ReactDOM.render(React.createElement(MyApp),document.querySelector('#root'));
    </script>
       

    </script>
</body>
</html>
