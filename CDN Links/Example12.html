<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Creating a component function and rendering it using createElement() and render()</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>

       function MyApp()
       {

    
          let div=React.createElement('div',
          null,
          [React.createElement('h1',null,'What is React Js?'),
          React.createElement('p',null,'React is component based library.')]);
          //ReactDOM.render(React.createElement('div',null,))
          return div;
       }

       ReactDOM.render(React.createElement(MyApp),document.querySelector('#root'));
    </script>
       

    </script>
</body>
</html>
