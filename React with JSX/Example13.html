<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Creating a component function and rendering it using createElement() and render()</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>

   
</style>
</head>
<body>
    <div id="root"></div>   
    <script type="text/babel">
     function getNumber()
     {

        let myNums=[10,2,3,4,5,6,7,9,99,101];
        let nums=myNums[Math.floor(Math.random()*myNums.length)];
        return nums;
     }

     function MyApp()
     {
        let num=getNumber();
        return (
            <div>
                <p>The number is {num}</p>
                <small>It is an {num%2==0 ? <b>Even</b> :<b>Odd</b>} number</small>

                </div>
        );
     }
      ReactDOM.render(<MyApp/>,document.querySelector('#root'));
      
    </script>
</body>
</html>
