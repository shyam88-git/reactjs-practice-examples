
    <div id="root"></div>   
    <script type="text/babel">
     function getNumber()
     {

        let myNums=[10,2,3,4,5,6,7,9,99,101];
        let nums=myNums[Math.floor(Math.random()*myNums.length)];
        return nums;
     }

     function MyApp()
     {
        let num=getNumber();
        return (
            <div>
                <p>The number is {num}</p>
                <small>{num%2==0 ? "It is  an even number" : ""} </small>

                </div>
        );
     }
      ReactDOM.render(<MyApp/>,document.querySelector('#root'));
      
    </script>
</body>
</html>
