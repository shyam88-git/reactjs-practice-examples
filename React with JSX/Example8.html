<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Creating a component function and rendering it using createElement() and render()</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>   
    <script type="text/babel">
       function Time()
       {
         let today=new Date();
         return <p> Current time and date are {today.toLocaleString()}</p>;

       }
       ReactDOM.render(<Time/>,document.querySelector('#root'));
    </script>
</body>
</html>
