<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Creating a component function and rendering it using createElement() and render()</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>   
    <script type="text/babel">
     
     function getNumber()
     {

        let myNums=[10,5,2,3,79,30,50,24,7,9];
        let num=myNums[Math.floor(Math.random()*myNums.length)];
        return num;
     }
     function MyNum()
     {

        let num=getNumber();
        return (
            <div>
                <p>Number is {num}</p>
                <small>It is an {num%2==0 ? 'Even' :'Odd'} number </small>
                 
                </div>
        )
     }

     ReactDOM.render(<MyNum/>,document.querySelector('#root'));
     
     
    </script>
</body>
</html>
