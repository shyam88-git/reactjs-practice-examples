<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


        function getNumber()
        {

            const myArr=[10,5,2,3,4,6,7,8,12];
            let element=myArr[Math.floor(Math.random()*myArr.length)];
            return element;
        }

        function MyNum()
        {

            let element=getNumber();
            let msg=null;
            switch(element==6)
            {

                case true:
                    msg=<small>Congratulation! you won the game <br/> <img src="Shyam.jpg"/></small>

                    break;
                    default:
                        msg=<small>Sorry !better luck for next time </small>
            }

            return (
                <div>
                    <p> Number is {element}</p>
                    {msg}
                        </div>
            );

        }

        ReactDOM.render(<MyNum/>,document.querySelector('#root'));
    </script>
    
</body>
</html>
