<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

       function getNum(){

        let nums=[6,6,6,6,6,6];

        let num=nums[Math.floor(Math.random()*nums.length)];
        return num;
       }

       function MyNum(){

            let num=getNum();
            return(

                <div>
                    <p> Your number is :{num}</p>
                    {num==6? <small>Congratulation! you won the game <img src="Shyam.jpeg"/></small> :<small>Better luck next time</small>};
                    </div>
             
            );
            
       }

       ReactDOM.render(<MyNum/>,document.querySelector('#root'));
    </script>
    
</body>
</html>
