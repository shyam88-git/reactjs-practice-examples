<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array with return values</title>
    <script>

        function calculate(a,b){

            return [a+b,a-b];
        }

        let arr=[10,20];
        arr=calculate(10,20);
        document.write(arr);

    </script>
</head>

</body>
