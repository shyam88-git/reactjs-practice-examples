<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring array with default values</title>
    <script>

        let person=["Gagan",,25000.0];
        let [name,age=21,sal]=person;
        document.write("name:"+name+"<br>");
        document.write("age:"+age+"<br>");
        document.write("sal:"+sal+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
