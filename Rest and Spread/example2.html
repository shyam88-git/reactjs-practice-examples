    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function marksheet(name,...args){

            let sum=0;

            for(let x of args){

                sum+=x;


            }
            document.write("Name :"+name +","+"Total marks are:"+sum+"<br>");

        }

        marksheet("Amit",20,30,50);
        marksheet("Hari",50,40,80);
        marksheet("Deepak",80,90,20,50);
    </script>
