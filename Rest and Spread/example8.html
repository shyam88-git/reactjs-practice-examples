<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread example</title>
    <script>

        function add(...args){

            let sum=0;
            args.forEach((x)=>{

                sum=sum+x;
            });

            document.write("The sum is :"+sum+"<br>");
        }

        let arr=[10,20,30,40];
        add(arr);//spread or expand operator.

    </script>
</head>
