<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function add(...args)
        {

            let sum=0;
            for(let x of args){

                sum+=x;

            }
            document.write("The sum is:"+sum +"<br>");
        }
        add(10,20);
        add(10,20,30);
        add(10,20,30,40);
        add(10,20,30,40,50);
    </script>
</head>
<body>
    
</body>
</html>
