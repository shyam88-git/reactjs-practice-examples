<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy array with spread example</title>
    <script>

       let arr1=[10,20,30];
       let arr2=[...arr1];
       arr1.push(40);

       document.write(arr1);
       document.write("<br>");
       document.write(arr2);




    </script>
</head>
