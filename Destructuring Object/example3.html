<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Object with Aliasing </title>
    <script>

        let person={name:"Gagan",age:21,salary:25000.0};
        let {name:n,age:a,salary:s}=person;
        document.write("name:"+n+"<br>");
        document.write("age:"+a+"<br>");
        document.write("salary:"+s+"<br>");

        
    </script>
</head>
<body>
    
</body>
</html>
